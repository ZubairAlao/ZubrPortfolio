	<!-- Contacts Starts-->
	<section class="contacts bg-primary">
		<div class="container">
			<form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
          <input  type="hidden" name="form-name" value="contact">
          <p class="hidden">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
          </p>

          <!------------  Input - Name ------------>
          <p class="lead">Feel free to Email me via <a href="#" style="color: #0077ff;"> ZubrScripts@gmail.com</a></p>
          <p class="lead py-3">Or fill in the contact form down below</p>

          <div class="form-control">
          	<label for="name">
          	Full Name:
            <input 
              type="text"  
              name="name" 
              placeholder="Name"
              required>
              </label>
          </div>

          <!------------  Input - Email ------------>
          <div class="form-control">
          	<label for="name">
          	Email:
            <input 
              type="email" 
              name="email" 
              placeholder="Email"
              required>
              </label>
          </div>

          <!------------  Input - Text-Area ------------>
          <div class="form-control">
          	<label for="message">Message:
            <textarea name="message" id="message"></textarea>
            </label>
          </div>

          <!------------  Input - Submit  ------------>
          <div class="form-control">
            <input 
              type="submit" 
              name="send"
              value="Send" 
              class=" lead btn btn-inverse">
          </div>
        </form>
